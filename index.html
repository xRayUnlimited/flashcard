<h2 class="center">All Flashcards</h2>

<div class="container">
    <div class="row">
        <div class="col s3" id="1"> 
            <div class="card"> 
                <div class="front"><h5 class="center">What do you call a large cat?</h5>
                </div> 
                <div class="back"><h5 class="center">A fat cat.</h5>
                </div> 
            </div>
        </div>

    <div class="col s3" id="2"> 
        <div class="card"> 
            <div class="front"><h5 class="center">What do you call a young doggo?</h5>
            </div> 
            <div class="back"><h5 class="center">A pupper.</h5>
            </div> 
        </div>
    </div>

    <div class="col s3" id="3"> 
        <div class="card"> 
            <div class="front"><h5 class="center">Who? </h5>
            </div> 
            <div class="back"><h5 class="center">Mike Jones</h5>
            </div> 
        </div>
    </div>

    <div class="col s3" id="4"> 
        <div class="card"> 
            <div class="front"><h5 class="center">What does Hank Hill sell?</h5>
            </div> 
            <div class="back"><h5 class="center">Propane and propane accesories.</h5>

        </div>
    </div>


    </div>
